# Netlify configuration file
# This helps Netlify know how to build and serve your site

[build]
  # Command to build your site
  command = "npm run build"
  # Directory containing the built files
  publish = "dist"

# Functions configuration
[functions]
  # Node.js version for serverless functions
  node_bundler = "esbuild"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

